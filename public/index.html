<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/headers.css" type="text/css" />
  <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweetContainer.css" type="text/css" />
  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet-button">
      <strong>write</strong> a new tweet
      <br>
      <i class="fas fa-angle-double-down" id="navArrow"></i>
    </div>
  </nav>
  <!-- avatar and profile picture -->
  <header>
    <div>
      <img src="/images/123.png">
    </div>
    <br>
    <div>
      <h2>Jett</h2>
    </div>
    <div>
      <h5>@watchthis</h5>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container" id="main-container">
    <section class="new-tweet">
      <form method="POST" action="/tweets">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div class="footer">
          <button type="submit" id="tweetBtn">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section class="tweet-container">
      <article class="tweet">
        <header class="tweet-header">
          <div class="namePicCombo">
            <i class="fas fa-address-book"></i>
            <h6 class="userName">
              Thomas Jefferson
            </h6>
          </div>
          @Tjayjay
        </header>
        <p class="tweet-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed eaque at facere iure natus, tenetur ea sequi
          corporis nulla deleniti ullam, consequuntur voluptate. Nostrum totam ut, aliquam ab soluta rerum?
        </p>
        <hr />
        <footer class="tweet-footer">
          <p class="tweet-time">
            10 days ago
          </p>
          <div class="footer-icons">
            <i class="far fa-flag"></i>
            <i class="fas fa-retweet"></i>
            <i class="far fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
